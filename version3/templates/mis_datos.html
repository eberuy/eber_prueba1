{% extends 'base.html' %}
{% load static %}

	{% block content %}
	<div class="contenedor">
	<h1>Mis Datos</h1>
	<br>

	<form method="post" action="">
			{% csrf_token %}
			{{ form.as_p }}
			{% if messages %}
	<ul class="messages">
			{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
	</ul>
	{% endif %}
			<input type="submit" value="Actualizar" />
	</form>
	<br>
	<a href="/"><input type="submit" value="Volver" /></a>
	</div>
	{% endblock %}
